image: "debian:latest"

pages:
  stage: deploy
  script:     
    - "apt update && apt -y dist-upgrade"     
    - "apt install -y hugo"
    - "hugo -s $CI_PROJECT_DIR/ -d $CI_PROJECT_DIR/public"
    - 'echo "Deploying our website is a very simple process as of writing: we simply use the content of public folder :)"'
  artifacts:
    paths:
      - public
  only:
    - master
