languageCode = "en-us"
title = "Defensive Lab Agency"
relativeURLs = true
canonifyurls = true
paginate = 25
theme = "bare"
defaultContentLanguageInSubdir= false
enableRobotsTXT = true
pygmentsUseClasses=true
pygmentsCodeFences = true

[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true
  [markup.highlight]
    anchorLineNos = false
    codeFences = true
    guessSyntax = true
    hl_Lines = ""
    lineAnchors = ""
    lineNoStart = 1
    lineNos = true
    lineNumbersInTable = true
    noClasses = true
    style = "dracula"
    tabWidth = 2

[permalinks]
  post = "/:year/:month/:slug/"

[params]
mainSections = ["post"]
author = "Defensive Lab Agency"
